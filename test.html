<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Halant:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Navbar with Logo & Icons</title>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 30px;
            background-color: #fff;
            border-bottom: 1px solid #000; /* black line */
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            height: 40px;
            margin-right: 10px;
        }

        .logo-container .name {
            font-size: 20px;
            font-weight: bold;
            color: #000;
            letter-spacing: 1px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin: 0 20px;
        }

        .nav-links a {
            color: #555;
            text-decoration: none;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: color 0.3s;
        }

        .nav-links a.active,
        .nav-links a:hover {
            color: #000; /* active/dark on hover */
        }

        .social-icons {
            display: flex;
            gap: 10px;
        }

        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background-color: #19333C; /* dark circle */
            border-radius: 50%;
            text-decoration: none;
        }

        .social-icons img {
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo-container">
            <img src="logo.png" alt="Logo">
            <div class="name">KATIE DANG</div>
        </div>

        <ul class="nav-links">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Career</a></li>
            <li><a href="#">Project</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <div class="social-icons">
            <a href="mailto:thuytien102.dt@gmail.com" target="_blank">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/new-post.png" alt="Email">
            </a>
            <a href="https://www.linkedin.com/in/thuytiendang-katie" target="_blank">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/linkedin.png" alt="LinkedIn">
            </a>
        </div>
    </nav>

</body>
</html>
